<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <img src="images/pattern-background-desktop.svg" id="bg">
  <main>
    <div class="card">
      <div class="banner">
        <img src="images/illustration-hero.svg" id="illustration">
      </div>
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="s_card">
          <div class="img1">
            <img src="images/icon-music.svg" id="music">
          </div>
          <div class="cardText">
            <p id="cardTitle">Annual Plan</p>
            <p id="cardPrice">$59.99/year</p>
          </div>
          <p class="link"><a href="#">Change</a></p>
        </div>
      <div class="buttons">
        <button>Proceed to Payment</button>
      </div>
      <p class="bottomtext">Cancel Order</p>
      </div>
    </div>
  </main>
  
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marek Michalica</a>.
  </footer>
</body>
</html>
